apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-config
  namespace: fishing-map
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "FishingMap Production DB",
          "Group": "Servers",
          "Host": "__DB_HOST__",
          "Port": "__DB_PORT__",
          "MaintenanceDB": "postgres",
          "Username": "__DB_USER__",
          "SSLMode": "require",
          "PassFile": "/pgpass"
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-secret
  namespace: fishing-map
type: Opaque
stringData:
  pgadmin-password: "__PGADMIN_PASSWORD__"
  pgpass: "__DB_HOST__:__DB_PORT__:*:__DB_USER__:__DB_PASSWORD__"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-pvc
  namespace: fishing-map
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: fishing-map
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@fishingmap.com.br"
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-secret
              key: pgadmin-password
        - name: PGADMIN_CONFIG_SERVER_MODE
          value: "True"
        - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
          value: "False"
        volumeMounts:
        - name: pgadmin-data
          mountPath: /var/lib/pgadmin
        - name: pgadmin-config
          mountPath: /pgadmin4/servers.json
          subPath: servers.json
          readOnly: true
        - name: pgadmin-secret
          mountPath: /pgpass
          subPath: pgpass
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /misc/ping
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /misc/ping
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: pgadmin-data
        persistentVolumeClaim:
          claimName: pgadmin-pvc
      - name: pgadmin-config
        configMap:
          name: pgadmin-config
      - name: pgadmin-secret
        secret:
          secretName: pgadmin-secret
          defaultMode: 0600
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: fishing-map
  labels:
    app: pgadmin
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: pgadmin

