apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devtools-ingress
  namespace: fishing-map
  labels:
    app: devtools
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - sonarqube.fishingmap.com.br
    - grafana.fishingmap.com.br
    - jaeger.fishingmap.com.br
    secretName: devtools-fishingmap-tls

  rules:
  - host: sonarqube.fishingmap.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sonarqube-service
            port:
              number: 9000

  - host: grafana.fishingmap.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000

  - host: jaeger.fishingmap.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-service
            port:
              number: 16686
