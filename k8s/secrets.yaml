apiVersion: v1
kind: Secret
metadata:
  name: fishing-map-secrets
  namespace: fishing-map
  labels:
    app: fishing-map
type: Opaque
stringData:
  # Database Configuration
  DB_HOST: "__DB_HOST__"
  DB_PORT: "__DB_PORT__"
  DB_NAME: "__DB_NAME__"
  DB_USER: "__DB_USER__"
  DB_PASSWORD: "__DB_PASSWORD__"
  DB_PASS: "__DB_PASSWORD__"
  DB_SCHEMA: "fishing_map"
  DB_SSL: "true"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "__REDIS_PASSWORD__"
  REDIS_DB: "0"

  # JWT Authentication
  JWT_SECRET: "__JWT_SECRET__"
  JWT_EXPIRES_IN: "3600"
  JWT_ISSUER: "fishing-map-api"
  JWT_AUDIENCE: "fishing-map-app"

  # Refresh Token
  REFRESH_TOKEN_SECRET: "__REFRESH_TOKEN_SECRET__"
  REFRESH_TOKEN_EXPIRES_IN: "7d"
  JWT_REFRESH_EXPIRES_IN: "2592000"

  # External APIs
  API_KEY_WEATHER: "__API_KEY_WEATHER__"
  OPENWEATHER_API_KEY: "__API_KEY_WEATHER__"

  # DigitalOcean Spaces
  SPACES_ACCESS_KEY: "__SPACES_ACCESS_KEY__"
  SPACES_SECRET_KEY: "__SPACES_SECRET_KEY__"

---

