# ===========================================
# Cert-Manager ClusterIssuer
# ===========================================
# Emite certificados SSL automáticos via Let's Encrypt
# ===========================================

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt Production Server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email para notificações de expiração
    email: admin@fishingmap.com.br

    # Secret para armazenar a chave privada da conta ACME
    privateKeySecretRef:
      name: letsencrypt-prod

    # Solver HTTP-01 challenge
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx

---
# ===========================================
# Cert-Manager ClusterIssuer (Staging)
# ===========================================
# Para testes - não tem rate limit
# ===========================================

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt Staging Server
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: admin@fishingmap.com.br

    privateKeySecretRef:
      name: letsencrypt-staging

    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
