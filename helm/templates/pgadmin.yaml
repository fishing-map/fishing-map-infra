{{- if .Values.pgadmin.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-config
  namespace: {{ .Values.namespace }}
  labels:
    app: pgadmin
    {{- include "fishing-map-infrastructure.labels" . | nindent 4 }}
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "FishingMap Production DB",
          "Group": "Servers",
          "Host": "{{ .Values.pgadmin.database.host }}",
          "Port": {{ .Values.pgadmin.database.port | default 25060 }},
          "MaintenanceDB": "defaultdb",
          "Username": "{{ .Values.pgadmin.database.user }}",
          "SSLMode": "require"
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: pgadmin
type: Opaque
stringData:
  pgadmin-password: "{{ .Values.pgadmin.adminPassword }}"
---
{{- if .Values.pgadmin.storage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-pvc
  namespace: {{ .Values.namespace }}
  labels:
    app: pgadmin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pgadmin.storage.size }}
  storageClassName: {{ .Values.pgadmin.storage.storageClassName }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: {{ .Values.namespace }}
  labels:
    app: pgadmin
    {{- include "fishing-map-infrastructure.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      securityContext:
        runAsUser: 5050
        runAsGroup: 5050
        fsGroup: 5050
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 5050:5050 /var/lib/pgadmin || true']
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
          securityContext:
            runAsUser: 0
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      containers:
        - name: pgadmin
          image: "{{ .Values.pgadmin.image.repository }}:{{ .Values.pgadmin.image.tag }}"
          imagePullPolicy: {{ .Values.pgadmin.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "{{ .Values.pgadmin.adminEmail }}"
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: pgadmin-password
            - name: PGADMIN_CONFIG_SERVER_MODE
              value: "True"
            - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
              value: "False"
            - name: PGADMIN_LISTEN_PORT
              value: "80"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
            - name: pgadmin-config
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
              readOnly: true
          resources:
            {{- toYaml .Values.pgadmin.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: pgadmin-data
          {{- if .Values.pgadmin.storage.enabled }}
          persistentVolumeClaim:
            claimName: pgadmin-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: pgadmin-config
          configMap:
            name: pgadmin-config
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: {{ .Values.namespace }}
  labels:
    app: pgadmin
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: pgadmin
---
{{- if .Values.pgadmin.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: pgadmin
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: {{ .Values.pgadmin.ingress.className }}
  {{- if .Values.pgadmin.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.pgadmin.ingress.host }}
      secretName: {{ .Values.pgadmin.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.pgadmin.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pgadmin-service
                port:
                  number: 80
{{- end }}
{{- end }}

